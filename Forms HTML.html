<html>
    <head>
        <title>This is a form</title>
    </head>
    <body>
        <div>
            <h1>Form example</h1>
            <p>Different types of form input</p>
        </div>
        <hr>
        <div>
                <label for = "Name">Full name: </label>
                <input name = "Name" type = "text" placeholder="Answer here"/>
                <br/>
                <label for = "Reason">Why do you want the job?</label>
                <br/>
                <textarea rows=4 name = "Reason" placeholder="Answer here"></textarea>
                <br />
                <label for = "Study">What have you studied?</label>
                <br/>
                <input type="checkbox" name = "Study">Computer Science</input>
                <br/>
                <input type="checkbox" name = "Study">Maths</input>
                <br/>
                <input type="checkbox" name = "Study">Economics</input>
                <br/>
                <label for = "Degree">Have you done an EPQ?</label>
                <br/>
                <input type="radio" name = "Degree">Yes</input>
                <input type="radio" name = "Degree">No</input>
                <br/>
                <label for="location">Where do you want to live?</label>
                <br/>
                <select>
                    <optgroup label = "UK">
                        <option>England</option>
                        <option>Wales</option>
                        <option>Scotland</option>
                        <option>Northern Ireland</option>
                    </optgroup>
                    <optgroup label = "Europe">
                        <option>France</option>
                        <option>Spain</option>
                        <option>Italy</option>
                    </optgroup>
                </select>
                <br/>
                <input type = "submit" />
        </div>
    </body>
</html>
